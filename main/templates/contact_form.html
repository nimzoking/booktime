{% extends "base.html" %}
{% block content %}
  <h4>Contact us</h4>
  <p>Please fill the form below to contact us</p>
  <form method="POST">
    <div class="col s12 z-depth-4 card-panel"> 
    {% csrf_token %}
    {% include "includes/field.html" with field=form.name %}
    {% include "includes/field.html" with field=form.message %}
    <button type="submit" class="btn blue">Submit</button>
    </div>
  </form>
{% endblock content %}
